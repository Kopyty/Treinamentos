<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            color: #d0ffd2;
        }
    </style>
</head>
<body>
    

    <script>
        var pais = window.prompt('Qual seu pais?')
        if (pais == 'Brasil')  {
            window.alert('Você é Brasileiro')
        } else {
            window.alert('Você é Estrangeiro')
        }

        if (pais == 'Russia') {
            window.alert('Espera.... VLADIMIR PUTO???????')
        }


        document.write (`<h1> Seu pais: ${pais} <h1>`)
    </script>
</body>
</html>
