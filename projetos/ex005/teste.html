<body>
    <input type="number" name="b1" id="bn1"> +
    <input type="number" name="b1" id="bn2">
    <input type="button" value="Somar" onclick="somar()">

    <!--resto (aqui vai ser escrito o resultado da soma acima)-->
<div id="res">

</div>

    <script>
            function somar ()  {

          var bn2 = window.document.getElementById('bn2')

         var n2 =  Number(bn2.value)
