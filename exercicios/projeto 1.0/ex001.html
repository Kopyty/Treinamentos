<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
     <p>Bem vindo(a).</p>

    </header>

<script>
    var n1 = Number.parseInt(window.prompt('Escolha um numero'))
    var n2 = Number.parseInt(window.prompt('Escolha outro numero'))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    document.write(`<p>Você obteve o resultado ${s}</p>`)
</script>
<hr>

</body>
</html>
