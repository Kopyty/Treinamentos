<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio sem Olhar: Somas</title>
</head>
<body>
    <input type="button" value="Clicar" onclick="clicar()">
    <script>
        function clicar () {
            var n1 = Number.parseInt(window.prompt('PRIMEIRO NUMERO'))
            var n2 = Number.parseInt(window.prompt('SEGUNDO NUMERO'))
            var s = n1 + n2
            window.alert('O resultado foi: ' + s)
        }
    </script>
</body>
</html>
